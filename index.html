<!DOCTYPE html>
<html>
<head>
	<title>Notícias</title>
	<!-- Importação do Bootstrap 5 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css">
</head>
<body>
	<!-- Navbar com o filtro -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<span class="navbar-brand">Filtro:</span>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Todos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Política</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Esportes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Economia</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Moda</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Tecnologia</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Cultura</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Saúde</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Últimas Notícias</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Internacionais</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Lista de cards das notícias -->
	<div class="container mt-3">
		<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
			{% for noticia in noticias %}
			<div class="col">
				<div class="card h-100">
					<div class="card-header">
						{{ noticia['categoria'] }}
					</div>
					<div class="card-body">
						<h5 class="card-title">{{ noticia['titulo'] }}</h5>
						<p class="card-text">{{ noticia['descricao'] }}</p>
					</div>
					<div class="card-footer">
						<a href="{{ noticia['link'] }}" class="btn btn-primary" target="_blank">Ver mais</a>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>

	<!-- Importação dos scripts do Bootstrap 5 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
