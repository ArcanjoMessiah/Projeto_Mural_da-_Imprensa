<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-L1MWFOim56G/FdLj7zUWEf6d5nkVX9J6y+O5P5ox5cjm/fVqJr/XmxC53aQxGJw6" crossorigin="anonymous">

    <title>Manchetes</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Manchetes</h1>

      <!-- Lista de temas -->
      <ul class="nav nav-pills mb-5">
        {% for key, value in temas.items() %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('tema', tema=key) }}">{{ value }}</a>
        </li>
        {% endfor %}
      </ul>

      <!-- Lista de manchetes -->
      {% for site, headlines in all_headlines.items() %}
      <div class="card mb-5">
        <div class="card-header">{{ site }}</div>
        <ul class="list-group list-group-flush">
          {% for headline in headlines %}
          <li class="list-group-item">
            <a href="{{ headline[0] }}">{{ headline[1] }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kU6ApYKorl+zB60Lx/bT8OcT2QvZsFgxZsC1b8Ww/lDkiwJd6UBzH6i9XWPhzI6v" crossorigin="anonymous"></script>
  </body>
</html>
